<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
    }
    .weather-info {
      margin-top: 30px;
    }
    .weather-icon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <div class="weather-info">
    <h2>City: <span id="city"></span></h2>
    <h3>Temperature: <span id="temperature"></span> &deg;C</h3>
    <h3>Description: <span id="description"></span></h3>
    <img class="weather-icon" id="weather-icon" src="" alt="Weather Icon">
  </div>

  <script>
    // JavaScript code to fetch weather data and update the HTML elements
    const apiKey = '';  // Replace with your actual API key

    // Fetch weather data using the API
    function fetchWeather(city) {
      const url = `http://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          updateWeatherInfo(data);
        })
        .catch(error => {
          console.log('Error:', error);
        });
    }

    // Update the HTML elements with weather data
    function updateWeatherInfo(weatherData) {
      document.getElementById('city').textContent = weatherData.name;
      document.getElementById('temperature').textContent = weatherData.main.temp;
      document.getElementById('description').textContent = weatherData.weather[0].description;
      document.getElementById('weather-icon').src = `http://openweathermap.org/img/w/${weatherData.weather[0].icon}.png`;
    }

    // Prompt user for city and fetch weather data when the page loads
    window.onload = function() {
      const city = prompt('Enter city name:');
      if (city) {
        fetchWeather(city);
      }
    };
  </script>
</body>
</html>
